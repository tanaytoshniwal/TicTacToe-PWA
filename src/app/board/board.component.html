<h1 *ngIf="started && !tie">Current Player: {{player}}</h1>
<button nbButton *ngIf="!started || tie" outline status="danger" (click)="newGame()" style="margin-bottom: 10px;">Start New Game</button>
<h2 *ngIf="winner">Player {{winner}} won the game!</h2>
<h2 *ngIf="tie">It's a tie!</h2>
<main *ngIf="started">
    <app-square *ngFor="let val of squares; let i = index"
        [value]="val"
        (click)="makeMove(i)">
    </app-square>
</main>
